<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" type="text/css" href="/static/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <nav class="m-0" style="background-color:rgb(235, 235, 52)">
        <a class="navbar-brand bl lo">Book recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" class="bl">Home</a></li>
            <li><a href="/recommend" class="bl">Recommend</a></li>
            <li><a class="bl" href="/contact">Contact</a></li>
        </ul>
    </nav>


        <section class="sec">
            <div class="container py-4">
                <h1  id="pageHeaderTitle">Top 50 Books</h1>
                {% for i in range(book_name|length) %}
                <article class="postcard dark blue">

                    <a class="postcard__img_link" href="#">
                        <img class="postcard__img" src="{{ image[i] }}" alt="Image Title" />
                    </a>
                    <div class="postcard__text m-1">
                        <h1 class="postcard__title blue"><a href="#">{{ book_name[i] }}</a></h1>
                        <div class="postcard__subtitle small">
                            <time datetime="2020-05-25 12:00:00">
                                <i class="fas fa-calendar-alt mr-2"></i>{{ author[i] }}
                            </time>
                        </div>
                        <div class="postcard__bar"></div>
                        <div class="postcard__preview-txt">
                            <h2>Votes - {{ votes[i] }}</h2>
                            <h2>Rating - {{ rating[i] }}</h2>
                        </div>
                        <!-- <ul class="postcard__tagbox">
                            <li class="tag__item"><i class="fas fa-tag mr-2"></i>Podcast</li>
                            <li class="tag__item"><i class="fas fa-clock mr-2"></i>55 mins.</li>
                            <li class="tag__item play blue">
                                <a href="#"><i class="fas fa-play mr-2"></i>Play Episode</a>
                            </li>
                        </ul> -->
                    </div>
                </article>
                {% endfor %}
            </div>
        </section>


</body>

</html>
