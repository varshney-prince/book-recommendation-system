<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" type="text/css" href="/static/recom.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar" style="background-color:rgb(238, 238, 44)">
        <a class="navbar-brand bla">Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/" class="bla">Home</a></li>
            <li><a href="/recommend" class="bla">Recommend</a></li>
            <li><a class="bla" href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 style="font-size:50px">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if error_message %}
            <div class="container" style="margin-top:200px">
                <div class="alert alert-warning" role="alert">
                    <a href="#" class="alert-link">{{ error_message }} </a> Try other book
                  </div>
            </div>
           
            {% else %}


            {% for i in data %}
            <div class="col-md-3" style="margin-top:50px">
                <div class="cards ">
                    <div class="containers">
                        <img src="{{i[2]}}" alt="las vegas">
                    </div>
                    <div class="details">
                        <h3>{{i[0]}}</h3>
                        <time class="wh">
                            <i class="fas fa-calendar-alt mr-2 ">Author - {{i[1]}}</i>
                        </time>
                        <div class="para ">
                            <p>Rating - {{i[3]}}</p>
                        </div>

                    </div>
                </div>
            </div>

            {% endfor %}

            {% endif %}






        </div>
    </div>

</body>

</html>
